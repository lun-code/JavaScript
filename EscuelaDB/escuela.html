<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script defer src="escuela.js"></script>
</head>

<body>

    <h1>Escuela</h1>
    <h2>Inserciones</h2>
    <input type="text" id="nombre_Departamento" placeholder="Nombre del nuevo departamento"><br>
    <textarea id="descripcion" placeholder="descripcion del nuevo departamento"></textarea><br>
    <button id="crear_departamento">Crear</button><br><br>


    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-exclamation-triangle-fill text-danger me-2"></i>
                <strong class="me-auto">Error</strong>
                <small>Ahora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Por favor, completa todos los campos para crear el departamento.
            </div>
        </div>
    </div>


    <label for="nombre_miembro">Nombre:</label>
    <input type="text" id="nombre_miembro" placeholder="Nombre"><br>

    <label for="apellido_miembro">Apellido:</label>
    <input type="text" id="apellido_miembro" placeholder="Apellido"><br>

    <label for="email_miembro">Email:</label>
    <input type="email" id="email_miembro" placeholder="Email"><br>

    <label for="telefono_miembro">Teléfono:</label>
    <input type="tel" id="telefono_miembro" placeholder="Teléfono"><br>

    <label for="departamentoID_miembro">Departamento ID:</label>

    <select id="departamentoID_miembro">
        <option value="0">Selecciona un departamento</option>
    </select> <br>

    <button id="add_miembro">Añadir</button><br><br>


    <h2>Listados</h2>
    <select id="departamento">
        <option value="0">Selecciona un departamento</option>
    </select>

    <h5>Miembros del departamento de <span id="departamento-name"> </span>:</h5>
    <ul id="miembros">

    </ul>
</body>

</html>
